<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VantaScripts</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background: rgba(18, 18, 18, 0.7);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      backdrop-filter: blur(10px);
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: 600;
    }

    .main-content {
      text-align: center;
      padding: 5rem 2rem;
    }

    .script-links {
      margin-top: 3rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
    }

    .script-card {
      background-color: #1e1e1e;
      padding: 2rem;
      border-radius: 12px;
      width: 200px;
      transition: transform 0.2s ease;
    }

    .script-card:hover {
      transform: scale(1.05);
    }

    .footer {
      background-color: #1a1a1a;
      padding: 2rem;
      color: white;
      text-align: center;
      margin-top: 4rem;
    }

    a.button {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: #6200ea;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <div><strong>VantaScripts</strong></div>
    <nav>
      <a href="index.html">Home</a>
      <a href="scripts.html">Scripts</a>
      <a href="#">Support</a>
    </nav>
  </header>

  <div class="main-content">
    <h1>Welcome to VantaScripts</h1>
    <p>Your premium script source.</p>

    <div class="script-links">
      <div class="script-card">
        <h3>Lite Version</h3>
        <p>$4.99</p>
        <a href="scripts.html" class="button">View</a>
      </div>
      <div class="script-card">
        <h3>Full Version</h3>
        <p>$12.99</p>
        <a href="scripts.html" class="button">View</a>
      </div>
    </div>
  </div>

  <div class="footer">
    &copy; 2025 VantaScripts. All rights reserved.
  </div>
</body>
</html>
